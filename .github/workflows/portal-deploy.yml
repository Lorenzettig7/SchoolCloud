name: Deploy Portal
on:
  workflow_dispatch: {}
  push:
    branches:
      - main
    paths:
      - apps/portal/**
      - .github/workflows/portal-deploy.yml

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      PORTAL_BUCKET: schoolcloud-portal-us-east-1
      DIST_ID: E1XFBIV7FJ6P9P

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::713881788173:role/DeployRole-Dev
          aws-region: ${{ env.AWS_REGION }}

      - name: Sanity check identity & tools
        run: |
          set -euxo pipefail
          aws --version
          aws sts get-caller-identity

      - name: Inspect S3 (region, policy, listing)
        run: |
          set -euxo pipefail
          aws s3api get-bucket-location --bucket "${PORTAL_BUCKET}" || true
          aws s3 ls "s3://${PORTAL_BUCKET}" || true
          sudo apt-get update -y >/dev/null 2>&1 || true
          sudo apt-get install -y jq >/dev/null 2>&1 || true
          aws s3api get-bucket-policy --bucket "${PORTAL_BUCKET}" --query Policy --output text | jq -r . || echo "No bucket policy"

      - name: Permission probe (PUT then DELETE)
        run: |
          set -euxo pipefail
          echo "probe $(date -u +%FT%TZ)" > /tmp/_probe.txt
          aws s3 cp /tmp/_probe.txt "s3://${PORTAL_BUCKET}/_probe.txt"
          aws s3 rm "s3://${PORTAL_BUCKET}/_probe.txt"

      - name: Ensure placeholder content
        run: |
          mkdir -p apps/portal
          echo '<!doctype html><html><body><h1>School Cloud Portal</h1></body></html>' > apps/portal/index.html

      - name: Upload to S3
        run: |
          set -euxo pipefail
          aws s3 sync apps/portal "s3://${PORTAL_BUCKET}/" --delete --only-show-errors

      - name: Invalidate CloudFront
        run: |
          set -euxo pipefail
          aws cloudfront create-invalidation --distribution-id "${DIST_ID}" --paths "/*"
